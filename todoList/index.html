<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todoList/index.css">
    <title>TodoList</title>
</head>
<body>
    <div class="mainContainer">
        <div id="page">
            <h1 class="title">ToDo LIST</h1>
            <form id="search">
                <label>
                    <input type="text" placeholder="Search"/>
                </label>
            </form>
        </div>
        <div id="task-list">
            <h2 class="title">Task To Do</h2>
            <ul id="ul">
                <li>
                    <label>
                        <input type="checkbox">
                    </label>
                    <span class="name">Weekend Task</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                    </label>
                    <span class="name">Pray five times daily</span>
                    <span class="delete">delete</span>
                </li>

            </ul>
        </div>
        <form id="add-task">
            <label>
                <input type="text" placeholder="Create Task"/>
            </label>
            <button>Add</button>
        </form>

    </div>
<script src="/todoList/index.js"></script>
</body>
</html>
